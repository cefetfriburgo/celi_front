<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="formulario" action=".">
        <div class="containerInputs">
            <label class="formularioLabel" for="nome">Nome Completo:</label>
            <input class="formularioInput" type="text" name="nome" id="nomeInput" required>
            <label class="formularioLabel" for="email">Email:</label>
            <input class="formularioInput" type="email" name="email" id="emailInput" required>
            <label class="formularioLabel" for="senha">Crie sua senha:</label>
            <input class="formularioInput"  type="password" name="senha" id="senhaInput" required>
        </div>
        <button class="formularioBotao" type="submit">Entrar</button>
    </form>
</body>
</html>
